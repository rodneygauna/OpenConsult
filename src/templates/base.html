<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- Favicons - Start -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{{ url_for('static', filename='images/OpenConsult-transparent-favicon/android-chrome-192x192.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="{{ url_for('static', filename='images/OpenConsult-transparent-favicon/android-chrome-512x512.png') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='images/OpenConsult-transparent-favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='images/OpenConsult-transparent-favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='images/OpenConsult-transparent-favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='images/OpenConsult-transparent-favicon/site.webmanifest') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/OpenConsult-transparent-favicon/favicon.ico') }}"
    />
    <!-- Favicons - End -->
    <!-- Fonts - Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts - End -->
    <!-- CSS  Start -->
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/style/normalize.css') }}"
    />
    <!-- Skeleton -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/style/skeleton.css') }}"
    />
    <!-- Custom -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/style/style.css') }}"
    />
    <!-- Select2 -->
    <link
      href="{{ url_for('static', filename='assets/select2/css/select2.css') }}"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/fontawesome/css/fontawesome.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/fontawesome/css/all.min.css') }}"
    />
    <!-- CSS - End -->
  </head>
  <body>
    <!-- Navbar - Start -->
    {% include 'navbar.html' %}
    <!-- Navbar - End -->
    <main>
      <!--Flash - Start-->
      {% with messages=get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="row">
        <div class="banner-container">
          <div class="banner {{ category }}">
            <span class="banner-text">{{ message }}</span>
            <button class="banner-close" onclick="hideBanner()">&times;</button>
          </div>
        </div>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <!--Flash - End-->
      {% block content %}
      {% endblock content %}
    </main>
    <!-- JS - Start -->
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='assets/jquery/jquery.js') }}"></script>
    <!-- FontAwesome -->
    <script src="{{ url_for('static', filename='assets/fontawesome/js/all.min.js') }}"></script>
    <!-- Select2 -->
    <script src="{{ url_for('static', filename='assets/select2/js/select2.full.js') }}"></script>
    <!-- Custom -->
    <script src="{{ url_for('static', filename='assets/js/main.js') }}" /></script>
    <!-- JS - End -->
  </body>
</html>
